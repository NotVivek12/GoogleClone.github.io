  <body bgcolor="#202124">

      <p class="gmailLink">Gmail</p> 
      <p class="imageLink">Images</p>

        </svg>

        <img class="voiceSearch" src="Images/Google-Mic-Icon.svg" width="45" height="25">
      </div>

    </div>

    <div class="buttons">
      <button class="gsBtn">Google Search</button>
      <button class="iflBtn">I'm Feeling Lucky</button>
    </div>

    <div class="language">
      <p>
        Google offered in: <span>हिन्दी</span> <span>বাংলা</span> <span>తెలుగు</span> <span>मराठी</span> <span>தமிழ்</span> <span>ગુજરાતી</span> <span>ಕನ್ನಡ</span> <span>മലയാളം</span> <span>ਪੰਜਾਬੀ</span>
      </p>
    </div>
